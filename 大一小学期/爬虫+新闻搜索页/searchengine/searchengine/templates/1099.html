<h1>
除冰扫雪保安全-新华网
</h1>
<p id="demo">/</p><p>1月25日，江苏省常州市天宁区园林绿化工人利用竹竿清除树上的积雪，防止树枝被压断砸伤路人。当日，我国中东部地区出现大范围降雪天气，各地纷纷出动人力除冰扫雪，保障安全。 新华社发（胡平 摄）</p><p></p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p></p><p></p></body></html>
