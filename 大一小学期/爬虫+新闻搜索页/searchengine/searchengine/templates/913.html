<p id="demo"> 2017-12-28 17:51:30</p><p>新华社北京12月28日电《深入学习贯彻中央经济工作会议精神》一书已由人民出版社出版，即日起在全国新华书店发行。中央经济工作会议总结了党的十八大以来我国经济发展历程，明确了以新发展理念为主要内容的习近平新时代中国特色社会主义经济思想，全面部署了明年经济工作，具有十分重大的意义。本书收录了中央经济工作会议权威报道、人民日报社论与评论员文章、2017年中国经济回眸述评和有关会议主要精神解读等重要内容，对广大党员干部学习贯彻中央经济工作会议精神具有重要参考价值。</p></body></html>
