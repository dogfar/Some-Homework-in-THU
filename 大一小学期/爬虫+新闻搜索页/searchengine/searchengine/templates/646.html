<h1>
（受权发布）中华人民共和国主席令（第八十三号）-新华网
</h1>
<p id="demo"> 2017-12-27 20:36:00</p><p>新华社北京12月27日电中华人民共和国主席令第八十三号《中华人民共和国农民专业合作社法》已由中华人民共和国第十二届全国人民代表大会常务委员会第三十一次会议于2017年12月27日修订通过，现将修订后的《中华人民共和国农民专业合作社法》公布，自2018年7月1日起施行。中华人民共和国主席习近平2017年12月27日</p></body></html>
