基本医疗卫生与健康促进法草案：基本药物全部纳入基本医疗保险药品报销目录-新华网
</h1>
<p id="demo"> 2017-12-22 11:24:27</p><p>新华网北京12月22日电 首次提请全国人大常委会审议的基本医疗卫生与健康促进法草案提出，实行基本药物制度，健全药品供应保障制度。支持临床急需药品、儿童专科药、罕见病用药、重大疾病防控用药等药品的研发、生产。第六十五条特别提出基本药物全部纳入基本医疗保险药品报销目录，实行最优惠的报销政策。（记者王宾 据新华社“新华视点”微博报道）相关链接：基本医疗卫生与健康促进法草案首次提请审议 保障公民基本健康权益</p></body></html>
