<h1>
马凯会见香港银行公会代表团-新华网
</h1>
<p id="demo">/</p><p>新华社北京１２月２２日电（记者查文晔）国务院副总理马凯２２日下午在中南海紫光阁会见了香港金融管理局总裁陈德霖率领的香港银行公会代表团，双方就深化内地与香港金融合作、发挥香港金融界在“一带一路”和粤港澳大湾区建设中的作用等交换了意见。Copyright © 2000 - 2016 XINHUANET.comAll Rights Reserved. 制作单位：新华网版权所有 新华网</p></body></html>
