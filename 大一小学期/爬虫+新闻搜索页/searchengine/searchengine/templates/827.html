<h1>
十九大精神对外宣介团访问阿联酋-新华网
</h1>
<p id="demo"> 2017-12-26 20:09:11</p><p>新华社迪拜12月26日电 12月24日至26日，中共中央候补委员，福建省委常委、组织部长胡昌升率十九大精神对外宣介团访问阿联酋。胡昌升会见阿国务部长莉姆等政要，出席大型宣介会，向阿政府官员、工商界人士、媒体智库代表及驻阿外交官近200人宣介中共十九大精神，结合习近平总书记在福建工作时的创新实践阐释习近平新时代中国特色社会主义思想。阿方高度评价中共十九大的重大意义和世界影响，盛赞中国发展成就和中共执政理念，表示将进一步“向东看”“向中国看”，同中方深化交流合作。</p></body></html>
