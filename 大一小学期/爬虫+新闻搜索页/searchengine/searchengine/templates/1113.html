<h1>
中国科学家成功培育全球首个体细胞克隆猴-新华网
</h1>
<p id="demo">/</p><p>科学家们在2000年成功克隆灵长类动物。当时，美国俄勒冈地区灵长类动物研究中心的科学家将107个猴胚胎分裂成368个猴胚胎，名为“Tetra”的克隆猴在胚胎分裂157天后幸运降生。不过，中国科学院神经科学研究所研究员孙强率领的团队攻克的是体细胞克隆世界难题。这种克隆方法与知名的克隆羊“多莉”的克隆方法类似。 图片来源：中科院神经所供图</p><p></p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p></p><p></p></body></html>
