<h1>
吉林省交通厅原副厅长李恩会接受纪律审查和监察调查-新华网
</h1>
<p id="demo"> 2018-06-14 18:00:31</p><p>新华社长春6月14日电 记者从吉林省纪委、监委了解到，吉林省交通运输厅原党组成员、副厅长李恩会涉嫌严重违纪违法，目前正接受纪律审查和监察调查。据了解，2011年4月，李恩会任吉林省交通运输厅党组成员、副厅长，2016年7月退休。</p></body></html>
