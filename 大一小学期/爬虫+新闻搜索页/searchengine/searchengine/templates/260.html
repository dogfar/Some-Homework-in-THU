<h1>
实施乡村振兴战略有了时间表：2050年乡村全面振兴-新华网
</h1>
<p id="demo"> 2017-12-29 19:26:20</p><p>新华网北京12月29日电（记者 董峻、侯雪静）中央农村工作会议明确了实施乡村振兴战略的目标任务——到2020年，乡村振兴取得重要进展，制度框架和政策体系基本形成；到2035年，乡村振兴取得决定性进展，农业农村现代化基本实现；到2050年，乡村全面振兴，农业强、农村美、农民富全面实现。（据新华视点微博报道）</p></body></html>
