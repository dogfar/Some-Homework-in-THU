<h1>
“百名红通人员”胡玉兴回国投案-新华网
</h1>
<p id="demo"> 2018-01-24 20:15:43</p><p>新华社北京1月24日电 中央纪委监察部网站消息，24日，在中央反腐败协调小组国际追逃追赃工作办公室统筹协调下，外逃16年的“百名红通人员”胡玉兴回国投案自首。至此，全国“百名红通人员”已有52名归案。胡玉兴，男，1955年5月30日出生，山西省太原市住房制度改革办公室主任兼资金管理中心原主任，涉嫌滥用职权罪。</p></body></html>
