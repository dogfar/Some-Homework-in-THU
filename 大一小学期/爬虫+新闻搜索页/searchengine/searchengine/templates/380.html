基本医疗卫生与健康促进法草案首次提请审议 保障公民基本健康权益-新华网
</h1>
<p id="demo"> 2017-12-22 11:06:59</p><p>新华网北京12月22日电 22日首次提请全国人大常委会审议的基本医疗卫生与健康促进法草案提出，公民依法享有健康权，国家和社会依法实现、保护和尊重公民的健康权；明确提出“公民有依法参加基本医疗保险的权利和义务”。此外，还对公民的健康教育权、疫苗接种权利等以及应当相应履行的义务作出了具体规定。（记者王宾 据新华社“新华视点”微博报道）</p></body></html>
