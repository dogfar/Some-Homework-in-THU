<h1>
一季度全国城镇新增就业330万人-新华网
</h1>
<p id="demo"> 2018-04-28 07:31:33</p><p>人力资源和社会保障部新闻发言人卢爱红27日透露，今年一季度就业稳中有进，开局良好。城镇新增就业保持高位增长，1—3月全国城镇新增就业330万人。失业率同比回落，一季度末全国城镇登记失业率3.89%，同比下降0.08个百分点。就业困难人员就业43万人，同比增加2万人，为历史同期最高。市场用工需求热力不减，制造业用工稳定扩张，制造业需求同比增长5.2%，高于总需求增速0.7个百分点。监测数据显示，外出务工人数继续保持增长态势。（白天亮）</p></body></html>
