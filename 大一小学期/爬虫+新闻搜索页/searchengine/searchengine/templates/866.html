<h1>
定了！监察法草案将提请明年全国人代会审议-新华网
</h1>
<p id="demo"> 2017-12-27 16:34:28</p><p>新华网北京12月27日电  今年最后一次全国人大常委会会议27日下午闭幕。会议经表决决定将监察法草案提请明年十三届全国人大一次会议审议。记者获悉，全国人大常委会对草案进行了两次审议，常委会组成人员认为草案已比较成熟。据悉，有关方面会将草案送全国人大代表进一步阅读讨论、征求意见，为大会审议做好必要准备。（记者陈菲、杨维汉  据新华社“新华视点”微博报道）相关链接：规范监察权力 依法保障人权——聚焦监察法草案二审稿看点</p></body></html>
