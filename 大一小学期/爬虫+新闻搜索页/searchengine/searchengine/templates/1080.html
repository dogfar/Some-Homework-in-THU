<p id="demo"> 2018-01-25 18:38:27</p><p>新华网北京1月25日电 克隆猴“中中”和“华华”在中国诞生！这一消息迅速刷屏。经过不懈努力，中国科学家攻克灵长类动物克隆难题，实现世界生命科学的重大突破。这一成果将为脑疾病等研究、诊治带来光明前景，造福全人类。为“克隆猴”喝彩，为中国科学家点赞！（据新华社“新华视点”微博报道）</p></body></html>
