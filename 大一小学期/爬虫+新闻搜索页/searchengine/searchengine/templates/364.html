<h1>
涂妍当选共青团贵州省委书记（图）-新华网
</h1>
<p id="demo"> 2017-12-26 09:58:17</p><p>涂妍12月24日,共青团贵州省第十四次代表大会在圆满完成各项议程后在贵阳闭幕。大会选举产生了由59名委员、26名候补委员组成的共青团贵州省第十四届委员会,审议并通过了《共青团贵州省第十四次代表大会关于工作报告的决议》。大会闭幕后,召开了共青团贵州省第十四届委员会第一次全体会议,选举产生了新一届团省委常委和书记班子,涂妍当选为新一届团省委书记。(记者 许邵庭)</p></body></html>
