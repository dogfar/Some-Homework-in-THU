<h1>
中国科学家成功培育全球首个体细胞克隆猴-新华网
</h1>
<p id="demo">/</p><p>孙强说，在“多莉”诞生以后，马、牛、兔、猫、狗、骆驼等哺乳类动物的体细胞克隆相继成功，但与人类相近的灵长类动物的体细胞克隆一直未被攻克。体细胞克隆猴的重要性在于，能够在一年内产生大批遗传背景相同、可以模拟人类疾病的模型猴。 图片来源：中科院神经所供图</p><p></p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p></p><p></p></body></html>
