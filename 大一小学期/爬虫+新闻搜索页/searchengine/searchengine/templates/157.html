<h1>
节前加强巡查 严防“四风”抬头-新华网
</h1>
<p id="demo">/</p><p>2月9日，大厂回族自治县纪检干部和工商局稽查人员走访一家烟酒礼品商店，向店主（右一）了解有无公款消费情况。春节将至，河北省大厂回族自治县针对“四风”问题突出的领域，加强监督检查，组织相关部门人员深入各单位、酒店、商场等，对公款吃喝、公款送礼、党员干部违规大操大办等现象进行明察暗访，严防“四风”反弹。新华社记者 李晓果摄</p><p></p><p>   1 2 3 下一页  </p><p>   1 2 3 下一页  </p><p></p><p></p></body></html>
