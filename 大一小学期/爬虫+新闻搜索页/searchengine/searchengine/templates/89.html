<h1>
国家主席习近平任免驻外大使-新华网
</h1>
<p id="demo"> 2018-08-08 12:13:59</p><p>新华社北京8月8日电 中华人民共和国主席习近平根据全国人民代表大会常务委员会的决定任免下列驻外大使：一、免去符华强的中华人民共和国驻吉布提共和国特命全权大使职务；任命卓瑞生为中华人民共和国驻吉布提共和国特命全权大使。二、免去吴杰的中华人民共和国驻乍得共和国特命全权大使职务；任命李津津为中华人民共和国驻乍得共和国特命全权大使。三、免去王世廷的中华人民共和国驻马拉维共和国特命全权大使职务；任命刘洪洋为中华人民共和国驻马拉维共和国特命全权大使。</p></body></html>
