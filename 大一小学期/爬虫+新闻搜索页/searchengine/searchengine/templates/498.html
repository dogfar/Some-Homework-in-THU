<h1>
农业部将于12月30日召开深化农垦改革任务对接会-新华网
</h1>
<p id="demo"> 2017-12-25 09:46:32</p><p>记者19日从农业部获悉，为进一步加快推进农垦改革，做好《中共中央、国务院关于进一步推进农垦改革发展的意见》的贯彻落实工作，农业部定于今年全国农业工作会议后紧接着在北京召开深化农垦改革任务对接会。时间为2017年12月30日下午14:30，会期半天。</p></body></html>
