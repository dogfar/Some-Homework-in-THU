<h1>
浙江省农发集团原副总经理翁云翔接受纪律审查和监察调查-新华网
</h1>
<p id="demo"> 2018-01-04 18:08:12</p><p>新华社杭州１月４日电（记者 岳德亮）浙江省纪委、省监委４日发布消息称，浙江省农村发展集团有限公司原党委委员、副总经理翁云翔涉嫌违纪违法，目前正在接受纪律审查和监察调查。翁云翔，１９５８年４月出生，１９８２年８月参加工作。历任省农村发展投资集团公司实业部、农业投资部经理，省农村发展集团有限公司总经理助理，省农村发展集团有限公司党委委员、副总经理等职务。２０１５年７月被免去省农村发展集团有限公司副总经理职务，２０１６年５月被免去省农村发展集团有限公司党委委员职务。</p></body></html>
