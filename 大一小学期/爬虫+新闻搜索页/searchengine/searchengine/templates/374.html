英烈保护法草案：侮辱诽谤英烈构成犯罪追究刑责-新华网
</h1>
<p id="demo"> 2017-12-22 11:06:59</p><p>新华网北京12月22日电  22日提请人大常委会审议的英雄烈士保护法草案规定，禁止侵占英烈纪念设施保护范围内的土地和设施，禁止破坏、污损英烈纪念设施。侵占、破坏、污损纪念设施，侮辱、诽谤英烈，构成违反治安管理行为的，由公安机关依法给予治安管理处罚；构成犯罪的，依法追究刑事责任。（记者杨维汉、罗争光 据新华社“新华视点”微博报道）相关链接：英雄烈士，国家立法保护你们名誉荣誉！英烈保护法草案：明确人民英雄纪念碑的法律地位</p></body></html>
