<h1>
湖北联投集团党委书记李红云接受组织审查-新华网
</h1>
<p id="demo"> 2018-01-04 16:22:36</p><p>新华社武汉１月４日电  据湖北省纪委监察厅４日公开通报，湖北省联合发展投资集团有限公司党委书记、董事长李红云涉嫌严重违纪，目前正接受组织审查。公开信息显示，湖北省联合发展投资集团有限公司于２００８年９月正式成立，是湖北省政府直属的国有大型控股公司。联投集团由联投控股和武汉城市圈九市国资委为主要出资人，武汉钢铁集团、东风汽车公司、中国长江三峡集团公司、中国三江航天工业集团公司、葛洲坝集团股份有限公司、湖北省烟草公司等７家湖北省内央企为股东。</p></body></html>
