<h1>
湖北来凤县摧毁一武装贩毒团伙 抓获犯罪嫌疑人180名-新华网
</h1>
<p id="demo"> 2017-12-21 18:40:23</p><p>新华社武汉12月21日电（记者谭元斌）湖北省来凤县警方历时10个月，摧毁了一个在3省多县市作案的武装贩毒团伙，抓获涉毒违法犯罪嫌疑人180名。湖北省恩施土家族苗族自治州来凤县公安局21日宣布，侦破一起公安部督办毒品大案。全案共缴获各类毒品11.01公斤，收缴枪支10支，子弹500余发，作案车辆2台。案件侦办专班转战鄂湘粤3省10余个县市区，彻底摧毁了这个武装贩毒团伙，截断了一条贯穿湖北、湖南、广东的吸贩毒链条，一个层次达5级的特大贩毒网络被捣毁。</p></body></html>
