<h1>
中央纪委通报19起违反中央八项规定精神问题-新华网
</h1>
<p id="demo"> 2018-01-27 07:34:03</p><p>1月26日，中央纪委监察部网站“元旦春节期间违反中央八项规定精神问题监督举报曝光专区”通报了19起违反中央八项规定精神问题。这是该专区开通“双周通报”栏目后第三次集中通报。通报的19起问题来自北京、天津、山西、内蒙古、辽宁、黑龙江、上海等19个省区市。通报曝光的问题包括违规收受礼品、违规操办升学宴、公车私用、违规组织公款聚餐等问题，对防止元旦春节期间“四风”问题反弹具有较强的震慑作用。（记者姜洁）</p></body></html>
