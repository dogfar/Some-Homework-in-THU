<h1>
深圳地铁11号线一人遭碾压身亡-新华网
</h1>
<p id="demo"> 2017-12-23 19:23:14</p><p>深圳公交公安官方12月23日对外发布警情通报，深圳地铁11号线一人遭碾压身亡。当日12时06分许，接深圳地铁公司报警称：地铁11号线列车从机场行驶至碧海站时碾压到不明物体。接报后，警方立即赶赴现场处置。经核查，一人(具体身份待核)被碾压身亡。当日下午深圳地铁运行发布消息称，16时45分，深圳地铁11号线恢复正常通车，行车间隔逐步恢复中。目前，相关情况正在进一步调查中。 (记者 陈文)</p></body></html>
