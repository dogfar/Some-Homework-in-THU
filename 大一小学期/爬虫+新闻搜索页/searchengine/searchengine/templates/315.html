<h1>
黄坤明集体会见2017澜沧江－湄公河合作媒体峰会外方代表-新华网
</h1>
<p id="demo"> 2017-12-21 20:46:36</p><p>新华社北京12月21日电（记者孙奕）中共中央政治局委员、中宣部部长黄坤明21日在京集体会见了由人民日报社主办的2017澜沧江－湄公河合作媒体峰会全体外方代表。黄坤明介绍了中共十九大主要成果，表示中国将坚持亲诚惠容理念，坚定发展同湄公河五国等周边国家友好合作，携手构建澜湄国家命运共同体。希望有关各国媒体以此峰会为契机，加强交流互鉴，为澜湄合作奠定坚实的民意和舆论基础。外方代表表示，希望深化澜湄合作，进一步造福地区各国民众。</p></body></html>
