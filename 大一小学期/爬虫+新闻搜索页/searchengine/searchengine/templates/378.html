英雄烈士，国家立法保护你们名誉荣誉！-新华网
</h1>
<p id="demo"> 2017-12-22 11:06:59</p><p>新华网北京12月22日电 英雄烈士保护法草案22日首次提请全国人大常委会审议。草案规定，公安、文化、新闻出版广电、网信、民政、工商等部门在监管中有保护英烈名誉荣誉职责；网络运营者发现侵害英烈名誉荣誉的网络信息时，负有及时处置义务；建立对侵害英烈名誉荣誉案件公益诉讼制度，检察机关可提起公益诉讼。（记者杨维汉、罗争光 据新华社“新华视点”微博报道）相关链接：英烈保护法草案：明确人民英雄纪念碑的法律地位英烈保护法草案：侮辱诽谤英烈构成犯罪追究刑责</p></body></html>
