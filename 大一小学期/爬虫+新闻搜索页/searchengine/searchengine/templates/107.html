<h1>
中国－阿拉伯国家合作论坛第八届部长级会议将在北京举行-新华网
</h1>
<p id="demo"> 2018-06-14 17:17:53</p><p>新华社北京6月14日电外交部发言人耿爽14日宣布，经中阿双方共同商定，中国－阿拉伯国家合作论坛第八届部长级会议将于7月10日在北京举行。国务委员兼外交部长王毅和阿拉伯国家的外长或代表及阿盟秘书长将出席会议。本届部长会将就进一步巩固中阿传统友好，推进“一带一路”建设，共同推动建设新型国际关系和构建人类命运共同体，以及加强中阿合作论坛机制建设和其他双方共同关心的国际、地区问题进行全面、深入的讨论。</p></body></html>
