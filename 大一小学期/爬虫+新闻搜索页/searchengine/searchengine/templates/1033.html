<h1>
（受权发布）经党中央批准 由人民解放军担负国旗护卫和礼炮鸣放任务-新华网
</h1>
<p id="demo"> 2017-12-30 18:01:37</p><p>新华社北京12月30日电  日前，经党中央批准，自2018年1月1日起由人民解放军担负国旗护卫和礼炮鸣放任务。2018年1月1日7时36分，天安门广场升国旗仪式，首次由人民解放军仪仗队和军乐团执行，中央人民广播电台、中央电视台、中国国际广播电台及人民网、新华网、中国网络电视台、中国网、中国军网，将进行现场直播。</p></body></html>
