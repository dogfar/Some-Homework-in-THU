<h1>
中国科学家成功培育全球首个体细胞克隆猴-新华网
</h1>
<p id="demo">/</p><p>孙强进一步解释，使用体细胞在体外有效地做基因编辑，准确筛选基因型相同的体细胞，再用核移植方法产生基因型完全相同的大批胚胎，用母猴载体怀孕出生一批基因编辑和遗传背景相同的猴群。制作这些脑疾病模型猴，将为脑疾病机理研究、干预、诊治带来光明前景，特别是促进针对阿尔茨海默症、自闭症等脑疾病，以及免疫缺陷、肿瘤、代谢性疾病的新药研发进程。 图片来源：中科院神经所供图</p><p></p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p></p><p></p></body></html>
