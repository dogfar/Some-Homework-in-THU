<h1>
中国科学家成功培育全球首个体细胞克隆猴-新华网
</h1>
<p id="demo">/</p><p>全球顶尖学术期刊《细胞》1月25日在线发表了中国科学家的一项成果：成功培育全球首个体细胞克隆猴。中国科学院神经科学研究所、脑科学与智能技术卓越创新中心的非人灵长类平台里已有两个体细胞克隆猴，分别是2017年11月27日诞生的“中中”和同年12月5日诞生的“华华”。 图片来源：中科院神经所供图</p><p></p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p>   上一页 1 2 3 4 5 6 7 8 下一页  </p><p></p><p></p></body></html>
