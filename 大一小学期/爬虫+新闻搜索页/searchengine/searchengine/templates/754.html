<h1>
中共代表团访问柬埔寨宣讲十九大精神-新华网
</h1>
<p id="demo"> 2017-12-26 14:44:12</p><p>新华社金边12月26日电  12月23日至26日，中国社会科学院院长王伟光率中共代表团访问柬埔寨，分别会见柬埔寨人民党副主席、参议院主席赛冲，人民党中央常委、参议院第一副主席迪翁和奉辛比克党主席诺罗敦·拉那烈，为柬主要政党、智库和媒体举行十九大精神专题介绍会，重点阐释习近平新时代中国特色社会主义思想。柬埔寨各界高度评价中共十九大的重要贡献和世界意义，表示愿以此为契机，加快两国发展战略对接，推动柬中全面战略合作伙伴关系不断深入发展。</p></body></html>
