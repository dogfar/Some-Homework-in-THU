<h1>
深圳查获百瓶售价3200元的假茅台-新华网
</h1>
<p id="demo"> 2018-04-28 07:57:33</p><p>近日，深圳市市场和质量监管委宝安局沙井所接到举报线索，反映一家酒类销售商店在销售假冒的茅台酒。执法人员与贵州茅台酒股份有限公司的假酒鉴定人员立即赶往现场进行突击检查，查获百瓶售价3200元的假茅台。经调查，当事人销售的假冒贵州茅台酒售价为每瓶1800元，假冒贵州茅台酒（鸡年生肖）售价为每瓶3200元，货值金额总计达20余万元。执法人员依法扣押了涉嫌违法的假酒，当事人的违法行为已涉嫌犯罪，现已将案件移交公安机关处理。（记者 刘友婷 实习生 林柔柔）</p></body></html>
