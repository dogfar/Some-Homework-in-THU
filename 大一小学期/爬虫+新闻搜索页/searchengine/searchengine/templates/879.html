<p id="demo"> 2017-12-27 21:53:41</p><p>新华社北京12月27日电全国人民代表大会常务委员会公告〔十二届〕第二十九号河南省人大常委会决定接受陈祥恩辞去第十二届全国人民代表大会代表职务。依照《中华人民共和国全国人民代表大会和地方各级人民代表大会代表法》的有关规定，陈祥恩的代表资格终止。第十二届全国人民代表大会代表张阳自缢死亡。张阳的代表资格自然终止。截至目前，第十二届全国人民代表大会实有代表2898人。特此公告。全国人民代表大会常务委员会2017年12月27日</p></body></html>
