<h1>
常万全与阿富汗国防部长举行会谈-新华网
</h1>
<p id="demo"> 2017-12-26 19:55:25</p><p>新华社北京12月26日电（记者梅世雄）国务委员兼国防部长常万全26日在八一大楼与阿富汗国防部长巴哈拉米举行会谈。常万全说，近年来，两国高层保持接触，经贸往来密切，共建“一带一路”取得积极进展。中方愿与阿方一道，全面落实习近平主席与加尼总统达成的重要共识，进一步深化两军关系，加强反恐和安全领域合作，为维护两国和地区安全稳定，不断丰富中阿战略合作伙伴关系内涵作出新贡献。巴哈拉米说，阿重视两国两军关系，希望进一步提升双方合作水平。</p></body></html>
