<h1>
受降雪天气影响 长三角铁路多趟列车晚点-新华网
</h1>
<p id="demo">/</p><p>1月25日，列车驶入杭州东站。当日，安徽、江苏、浙江、上海迎来降雪天气。受降雪天气影响，京沪、沪宁、沪昆、宁杭等铁路线路多趟列车晚点。铁路部门针对雨雪冰冻灾害、设备故障、列车晚点等突发情况制订了应急处置预案。新华社记者 邢广利 摄</p><p></p><p>   1 2 3 下一页  </p><p>   1 2 3 下一页  </p><p></p><p></p></body></html>
