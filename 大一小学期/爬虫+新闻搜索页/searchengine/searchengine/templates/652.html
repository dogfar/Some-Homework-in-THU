<h1>
杨洁篪会见沙特客人-新华网
</h1>
<p id="demo"> 2017-12-28 00:04:15</p><p>新华社北京12月27日电（记者崔文毅）中共中央政治局委员、国务委员杨洁篪27日在中南海会见沙特能源、工业和矿产大臣法利赫，财政大臣贾丹。杨洁篪说，在习近平主席和萨勒曼国王指导下，中沙全面战略伙伴关系取得长足发展。中方始终把沙特作为中东外交的优先方向之一，愿与沙方一道，落实两国高级别联合委员会成果，对接“一带一路”倡议与“2030愿景”，打造惠及两国人民的合作新格局。沙方表示，萨勒曼国王和穆罕默德王储高度重视对华关系，视中国为面向未来的重要合作伙伴，愿同中方加强战略对接，深化两国全面战略伙伴关系。</p></body></html>
