<p id="demo"> 2017-12-27 20:55:48</p><p>新华社北京12月27日电中华人民共和国主席令第八十四号《中华人民共和国烟叶税法》已由中华人民共和国第十二届全国人民代表大会常务委员会第三十一次会议于2017年12月27日通过，现予公布，自2018年7月1日起施行。中华人民共和国主席习近平2017年12月27日</p></body></html>
