</h1>
<p id="demo"> 2017-12-25 18:50:07</p><p>新华网北京12月25日电 中央环保督察组指出，一些地方面对环境问题不愿碰硬。群众怨声载道，问题涛声依旧。有的环境问题积重难返，与职能部门不担当、不作为有很大关系。必须严厉问责，倒逼环境执法亮出“牙齿”，彻底革除“不碰硬”顽疾。（据新华社“新华视点”微博报道）</p></body></html>
