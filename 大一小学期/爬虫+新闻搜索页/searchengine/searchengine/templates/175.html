<h1>
陈希会见越南共产党代表团-新华网
</h1>
<p id="demo"> 2018-01-24 20:11:30</p><p>新华社北京1月24日电（记者 孙奕）中共中央政治局委员、中央组织部部长陈希24日在北京会见了由越共中央政治局委员、中央组织部部长范明政率领的越南共产党代表团。陈希说，近年来，习近平总书记同阮富仲总书记保持密切沟通接触，为中越关系发展指明了前进方向。双方应切实落实好两党两国最高领导人达成的重要共识，继续秉持“十六字”方针和“四好”精神，推动中越关系持续向好发展。范明政表示，越方愿进一步加强双方在党建等领域的交流与合作，不断为越中关系发展作出新贡献。</p></body></html>
