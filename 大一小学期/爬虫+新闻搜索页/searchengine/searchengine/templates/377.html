英烈保护法草案：明确人民英雄纪念碑的法律地位-新华网
</h1>
<p id="demo"> 2017-12-22 11:06:59</p><p>新华网北京12月22日电 提请人大常委会审议的英雄烈士保护法草案规定，矗立在北京天安门广场的人民英雄纪念碑，是近代以来中国人民和中华民族争取民族独立解放、人民自由幸福和国家繁荣富强的精神象征，是国家和人民纪念、缅怀英烈的永久性纪念设施。人民英雄纪念碑及其名称、碑题、碑文、浮雕、图形、标志等受法律保护。（记者杨维汉、陈菲 据新华社“新华视点”微博报道）</p></body></html>
