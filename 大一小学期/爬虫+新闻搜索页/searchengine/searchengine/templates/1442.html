<h1>
240件珍贵文物带观众重回“春秋战国”-新华网
</h1>
<p id="demo">/</p><p>12月29日，全国30家文博机构联合打造的“东方既白——春秋文物大联展”在湖南省博物馆对公众开放，包括在央视《国家宝藏》中亮相的杜虎兵符，吴王夫差铜矛等在内的240件/套文物珍品，带领观众重回“春秋战国”。图为杜虎兵符（左符）。 湖南省博物馆供图</p><p></p><p>   1 2 3 下一页  </p><p>   1 2 3 下一页  </p><p></p><p></p></body></html>
