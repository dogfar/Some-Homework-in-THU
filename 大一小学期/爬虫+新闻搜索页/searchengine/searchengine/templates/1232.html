<h1>
嘉峪关市、酒泉市市委主要负责同志职务调整-新华网
</h1>
<p id="demo"> 2018-01-05 09:37:55</p><p>原标题：嘉峪关市酒泉市市委主要负责同志职务调整中国甘肃网1月5日讯 据甘肃日报报道 日前，省委决定：李忠科同志任嘉峪关市委书记，王砚同志不再担任嘉峪关市委书记、常委、委员职务，另有任用。吴仰东同志任酒泉市委委员、常委、书记，康军同志不再担任酒泉市委书记、常委、委员职务，另有任用。</p></body></html>
