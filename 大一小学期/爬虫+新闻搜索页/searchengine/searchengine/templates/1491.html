<h1>
中国中东部大部气温回升 仅浙江等四地仍小幅降温-新华网
</h1>
<p id="demo"> 2018-01-13 07:58:58</p><p>图片来源：中央气象台。据中央气象台消息，昨日，新疆北部出现小雪，伊犁河谷局地中雪。今晨，中东部大部地区气温较昨日回升，仅浙江、福建南部、江西南部、广东等地仍有小幅降温；气温零度线位于福建南部、江西南部、湖北中南部、陕西南部一带。</p></body></html>
