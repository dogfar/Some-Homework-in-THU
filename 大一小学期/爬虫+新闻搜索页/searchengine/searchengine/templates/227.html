<h1>
安徽：农资“春运”助春耕-新华网
</h1>
<p id="demo">/</p><p>2月9日，工人在安徽淮南田家庵站货运装车点将化肥装上货运专列。近日，中国铁路上海局集团有限公司淮南西站、淮南货运中心开始进入化肥等农资的“春运”高峰期。为保障春耕生产需求，当地铁路部门对农资运输实行“优先安排计划、优先承运、优先装车、优先挂车”政策，为春耕物资运输提供便利。新华社记者 刘军喜 摄</p><p></p><p>   上一页 1 2 3 4 5 6 7 8  </p><p>   上一页 1 2 3 4 5 6 7 8  </p><p></p><p></p></body></html>
