<h1>
李贻伟当选惠州市人大常委会主任 刘吉当选市长-新华网
</h1>
<p id="demo"> 2018-06-14 19:22:17</p><p>6月14日，惠州市第十二届人民代表大会第四次会议在惠州市会议中心召开。14日下午举行第二次全体会议，经过投票选举，李贻伟当选惠州市人大常委会主任，刘吉当选为惠州市人民政府市长。会上举行了宪法宣誓仪式，李贻伟、刘吉分别向宪法宣誓。（全媒体记者/罗锐 摄影/梁维春）</p></body></html>
